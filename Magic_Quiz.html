        "What can a country do to try to control inflation?",
        "What is the impact of inflation on consumers?"
      ];
      var randomIndex = Math.floor(Math.random() * sayings.length);
      document.getElementById("inflationSaying").innerHTML = sayings[randomIndex];

    }
  </script>
